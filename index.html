<!DOCTYPE html>
<html>
	<head>

		<title>Lunchify</title>

		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="description" content="">
		<meta name="author" content="">
		<meta name="viewport" content="width=device-width initial-scale=0.52 maximum-scale=1 user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />

		<link rel="stylesheet" href="core/css/style.css?v=1" />
		<link href='http://fonts.googleapis.com/css?family=Cookie' rel='stylesheet' type='text/css'>

	</head>
	<body id="lunchify-app" data-role="page">

		<div id="lunchify">
			
			<header>
				<hgroup>
					<h1>Lunchify</h1>
				</hgroup>
			</header>

			<div id="slide">
				<div id="settings">
					<hgroup>
						<h2>Settings</h2>
					</hgroup>
					<section id="choices" data-role="fieldcontain">	
						<fieldset data-role="controlgroup">
							<article>
								<hgroup>
									<h3>Enable sounds</h3>
								</hgroup>							
								<input type="checkbox" name="sounds" id="sounds" />
								<label for="sounds">Enable sounds</label>				
							</article>

							<article>
								<hgroup>
									<h3>Post to twitter</h3>
								</hgroup>
								<input type="checkbox" name="twitter" id="twitter" />
								<label for="twitter">Post to twitter</label>
							</article>

							<article>
								<hgroup>
									<h3>Post to Facebook</h3>
								</hgroup>
								<input type="checkbox" name="facebook" id="facebook" />
								<label for="facebook">Post to Facebook</label>
							</article>

							<article>
								<hgroup>
									<h3>Newsfeed</h3>
								</hgroup>
								<input type="checkbox" name="newsfeed" id="newsfeed" />
								<label for="newsfeed">I want newsletters</label>
							</article>
						</fieldset>	
					</section>
				</div>
			</div>

			<div id="lunchify-me" data-role="content">
				<a href="#" data-role="button" class="fetch" id="find-me">Find location</a>
			</div>

		</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.js"></script>
	<script src="core/js/lib/jquery.easing.1.3.js"></script>
	<script src="core/js/lib/jquery.ui.touch.js"></script>
	<script src="core/js/init.js"></script>
	</body>
</html>
